	<h2 class="title">The End of Mediocrity</h2>
	 
      <p class="meta">
        








  


<time datetime="2013-11-27T08:27:09-05:00" pubdate data-updated="true"></time>
      </p>
    
</div>	

<div class="entry-content"><p>There are many credos, mantras, affirmations, culture speak, news speak and other forms of written communication all aimed at making you or the people around you better.</p>

<p>These devices work.  Don&rsquo;t stop using them.</p>

<p>Here is one to add to the list:  Stop making crappy things.</p>

<p>Think of all the things that you do in a day and now consider how many of those things are meaningful, worthwhile, thoughtful, or remarkable.  My guess (and I am an optimist) is very few.</p>

<p>I am guilty of this too.  I try to create beautiful and useful things.  Apps like <a href="http://mixr.ewakened.com">Mixr</a> and Cybrus.  Emails that are meaningful and unpretentious.  Blog posts that are short and the point.  Yet I fail.</p>

<p>This kind of failure is OK, since it goes back to what Ira told us <a href="http://vimeo.com/24715531">about taste</a>.  You know you are capable of amazing things right? You know it&rsquo;s in you right?  If no one has told you that before, then let me be the first to tell you:  You have greatness in there, go let it out.  Just don&rsquo;t make anymore crap!</p>

<p>If we all agreed to stop making crappy things and focused instead on things that we are proud of.  Things are beautiful and remarkable I think it would do more good than just about anything else I can think of.</p>

<p>So long mediocristan.</p>
