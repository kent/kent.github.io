	<h2 class="title">I Am Not Afraid of Cannibals and Nazis</h2>

<div class="entry-content"><blockquote><p>Cannibals and Nazis didn&rsquo;t make Kolya nervous, but the threat of embarrassment did—the possibility that a stranger might laugh at the lines he&rsquo;d written.</p></blockquote>

<p><a href="http://www.amazon.com/City-Thieves-Novel-David-Benioff/dp/0452295297">Benioff</a> is writing about <a href="http://sethgodin.typepad.com/seths_blog/2010/01/quieting-the-lizard-brain.html">the resistance</a> here, the fear of posting, the fear of sending, the fear of finishing, the fear of doing, the fear of action, the fear of judgement, the fear.</p>

<p>Many would welcome death if it meant never being judged again.  Words, looks, silence can be terrifying.</p>

<p>I have yet to find out what happens to our hero, but reading this passage, this beautiful manifestation of fear makes me want to finish.</p>

<p>Acknowledge the fear, it means well and is only trying to protect you.  But there are no lions in the tall grass waiting for you, no cannibals around the corner.  Just you, your words, and that haunting blue button.</p>

<p>Put the kettle on and hit publish on your way out.</p>
