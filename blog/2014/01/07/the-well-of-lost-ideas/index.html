	<h2 class="title">The Well of Lost Ideas</h2>
	 
      <p class="meta">
        








  


<time datetime="2014-01-07T08:20:29-05:00" pubdate data-updated="true"></time>
      </p>
    
</div>	

<div class="entry-content"><p>Did you invent it?  Did you come up with it?  Did you start it?  Really?</p>

<p>Then where is it?  Show it to me.</p>

<p>You can&rsquo;t can you?  Because that&rsquo;s all you did.  You thought, you talked, and you dreamed.  These are all good things, all very, very important things but you forgot the most important step.</p>

<p>You forgot to <strong>build it</strong>.</p>

<p>In 2009, <a href="http://twitter.com/acharoo">Charoo</a> and I built <a href="http://web.archive.org/web/20110202102412/http://viewpointr.com/">Viewpointr</a>.  It was ahead of its time and today, <a href="http://twitter.com/biz">Biz Stone</a> and co, launched <a href="jelly.co">Jelly.co</a>. They seem to have got it right&hellip; time will tell.</p>

<p>Am I mad?  Hell no!  We tried.  We built it.  We even got <a href="http://twitter.com/marcusogawa">Ogawa</a> to fund it.  Does it hurt a little to see others succeed with an idea you had more than 5 years ago? Sure it does.  It stings a little, but not as much as it would sting if we hadn&rsquo;t tried.  If we hadn&rsquo;t of stuck our necks out there.</p>

<p>When other people &lsquo;steal&rsquo; your ideas remember a few things.</p>

<ul>
<li>They were never your ideas</li>
<li>Ideas are a dime a dozen, execution is where the dollars lie</li>
<li>Some of your ideas must be good.  The next time one comes up, stop thinking, stop talking and start doing.</li>
</ul>


<p>If not, it will find its way into the well of lost ideas and that my friends&hellip; is a cold and lonely place.</p>

<p>Have I told you lately&hellip; that I love you?</p>
